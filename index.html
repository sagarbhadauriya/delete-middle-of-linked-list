<body>
 
    <div class="container">
        
        <div class="container-wrap">
        <h2>Delete Middle Of Linked List</h2>
        <input class="array-input" id="array-input" placeholder="Enter Nodes of Linked List">
        <br>
        <input type="text" id="deleted" value="" placeholder="After Deletion Middle Node">
        <br>
        <button class="submit-array" id="submit-array" onclick="out()">Delete</button>
        <br>
        <div class="input-error" id="input-error"></div>
    </div>
    </div>
<script>
        const arrayInput =  (letParse) => {
           const parse = document.getElementById("array-input").value;
           let reg = /\d+/g;
           let result = parse.match(reg);
           return result;
        }
 class Node
{
	constructor()
	{
		this.data = 0;
		this.next = null;
	}
}

// Deletes middle node and returns
// head of the modified list
function deleteMid( head)
{
	// Base cases
	if (head == null)
		return null;
	if (head.next == null)
	{
		return null;
	}

	// Initialize slow and fast pointers
	// to reach middle of linked list
	var slow_ptr = head;
	var fast_ptr = head;

	// Find the middle and previous of
	// middle.
	var prev = null;

	// To store previous of slow_ptr
	while (fast_ptr != null &&
		fast_ptr.next != null)
	{
		fast_ptr = fast_ptr.next.next;
		prev = slow_ptr;
		slow_ptr = slow_ptr.next;
	}

	// Delete the middle node
	prev.next = slow_ptr.next;

	return head;
}

// A utility function to print
// a given linked list

function printList(ptr)
{
    var arr = [];
    var i=0;
	while (ptr != null)
	{
        arr[i] = ptr.data;
        i++;
		ptr = ptr.next;
	}
    var element = arr.map( (e,i) => (e) ).join(' ');
    document.getElementById("deleted").value = element;
    
}
function newNode(data)
{
	temp = new Node();
	temp.data = data;
	temp.next = null;
	return temp;
}

function out(){
            document.getElementById("deleted").style.visibility = 'visible';
            const array = arrayInput(document.getElementById('array-input').value);
            if(!array){
                document.getElementById('input-error').innerHTML = 'Incorrect input!';
                document.getElementById("deleted").style.visibility = 'hidden';
                return;
            }
            document.getElementById("input-error").style.visibility = 'hidden';

            head = newNode(array[0]);
            head.next = newNode(array[1]);
            head.next.next = newNode(array[2]);
            head.next.next.next = newNode(array[3]);
            head.next.next.next.next = newNode(array[4]);

            printList(head);
            head = deleteMid(head);
            printList(head);
           
        }



    </script>
</body>
